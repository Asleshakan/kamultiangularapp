name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout the code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Install dependencies
      - name: Install Dependencies
        run: |
          npm install

      # Build hostedPages app
      - name: Build hostedPages
        run: |
          npx ng build hostedPages --output-path=dist/hostedPages

      # Build profile app
      - name: Build profile
        run: |
          npx ng build profile --output-path=dist/profile

      # Merge both outputs into one directory
      - name: Merge Output Directories
        run: |
          mkdir -p dist/app
          mv dist/hostedPages/* dist/app/
          mv dist/profile/* dist/app/profile/

      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_COAST_0100D7E0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e., PR comments)
          action: "upload"
          app_location: "/" # This is where the final merged output is stored
          api_location: "" # Optional, if you have an API, specify the path here. Leave empty if not.
          output_location: "dist/app" # Optional, if your build output is already in app_location

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_COAST_0100D7E0F }}
          action: "close"
